# Wrap files are YAML files which are stored in plugins/HMCWraps/wraps/ and contain wraps for easy drag & drop
# operations. These can be nested up to 10 folders deep, so you can sort them by folder too.
# The file name doesn't matter, the plugin loads everything in the above-mentioned folder.

# If this particular file is enabled
enabled: true
# All the wraps in this file
# The configuration is exactly the same as in config.yml
items:
  IRON_SWORD:
    wraps:
      silver_sword:
        permission: 'hmcwraps.silver_sword'
        id: 'nexo:silver_sword'
        name: '<aqua>Silver <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your sword look like silver!'
        flags:
          - 'HIDE_ATTRIBUTES'
  IRON_PICKAXE:
    wraps:
      silver_pickaxe:
        permission: 'hmcwraps.silver_pickaxe'
        id: 'nexo:silver_pickaxe'
        name: '<aqua>Silver <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your pickaxe look like silver!'
        flags:
          - 'HIDE_ATTRIBUTES'
  IRON_AXE:
    wraps:
      silver_axe:
        permission: 'hmcwraps.silver_axe'
        id: 'nexo:silver_axe'
        name: '<aqua>Silver <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your axe look like silver!'
        flags:
          - 'HIDE_ATTRIBUTES'
  IRON_SHOVEL:
    wraps:
      silver_shovel:
        permission: 'hmcwraps.silver_shovel'
        id: 'nexo:silver_shovel'
        name: '<aqua>Silver <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your shovel look like silver!'
        flags:
          - 'HIDE_ATTRIBUTES'
  IRON_HOE:
    wraps:
      silver_hoe:
        permission: 'hmcwraps.silver_hoe'
        id: 'nexo:silver_hoe'
        name: '<aqua>Silver <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your hoe look like silver!'
        flags:
          - 'HIDE_ATTRIBUTES'

# DON'T TOUCH THIS
config: 1
# DON'T TOUCH THIS
