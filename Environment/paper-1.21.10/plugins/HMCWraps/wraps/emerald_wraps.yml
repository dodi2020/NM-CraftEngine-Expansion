# Wrap files are YAML files which are stored in plugins/HMCWraps/wraps/ and contain wraps for easy drag & drop
# operations. These can be nested up to 10 folders deep, so you can sort them by folder too.
# The file name doesn't matter, the plugin loads everything in the above-mentioned folder.

# If this particular file is enabled
enabled: true
# All the wraps in this file
# The configuration is exactly the same as in config.yml
items:
  DIAMOND_SWORD:
    wraps:
      emerald_sword:
        permission: 'hmcwraps.emerald_sword'
        id: 'nexo:emerald_sword'
        name: '<green>Emerald <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your sword look like emeralds!'
        flags:
          - 'HIDE_ATTRIBUTES'
  DIAMOND_PICKAXE:
    wraps:
      emerald_pickaxe:
        permission: 'hmcwraps.emerald_pickaxe'
        id: 'nexo:emerald_pickaxe'
        name: '<green>Emerald <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your pickaxe look like emeralds!'
        flags:
          - 'HIDE_ATTRIBUTES'
  DIAMOND_AXE:
    wraps:
      emerald_axe:
        permission: 'hmcwraps.emerald_axe'
        id: 'nexo:emerald_axe'
        name: '<green>Emerald <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your axe look like emeralds!'
        flags:
          - 'HIDE_ATTRIBUTES'
  DIAMOND_SHOVEL:
    wraps:
      emerald_shovel:
        permission: 'hmcwraps.emerald_shovel'
        id: 'nexo:emerald_shovel'
        name: '<green>Emerald <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your shovel look like emeralds!'
        flags:
          - 'HIDE_ATTRIBUTES'
  DIAMOND_HOE:
    wraps:
      emerald_hoe:
        permission: 'hmcwraps.emerald_hoe'
        id: 'nexo:emerald_hoe'
        name: '<green>Emerald <gray>Wrap'
        lore:
          - '<gray>Apply this wrap to make your hoe look like emeralds!'
        flags:
          - 'HIDE_ATTRIBUTES'

# DON'T TOUCH THIS
config: 1
# DON'T TOUCH THIS
